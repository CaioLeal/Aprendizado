    <script>

        document.write(data1.toString());
        document.write("<hr />");
        document.write(data2.toString());
        //converter datas
        document.write("<br /> <hr />");
        document.write(data1.getTime());
        document.write("<hr />");
        document.write(data2.getTime());
        document.write("<hr />");
        document.write(milisseguntos_entre_datas);
        document.write("<hr />");
        document.write("1 dia tem " + (1*24*60*60*1000));
        document.write("<hr />");
        document.write()
    </script>
