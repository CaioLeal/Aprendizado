<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var a = 10;
            var b = 20;
            var c = null;
            //Original
            document.write('A: ' + a + "<br />");
            document.write('B: ' + b + "<br />");
            document.write('C: ' + c + "<br />");

            document.write('<hr />')

            //Inverter
            document.write('A: ' + c + "<br />");
            document.write('B: ' + a + "<br />");
            document.write('C: ' + b + "<br />");
        </script>
    </head>
    <body>
    
    </body>
</html>
