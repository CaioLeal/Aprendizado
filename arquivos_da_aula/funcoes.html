<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function calcular_area_terreno (largura, comprimento) {
            //Lógica
            var area = largura * comprimento;

            return area;
        }
        
        var largura = prompt("Digite a largura do terreno em metros");
        var comprimento = prompt ("Digite o comprimento do terreno");

        var area = calcular_area_terreno (largura, comprimento);

        document.write ("O terreno possui " + area + " metros ²");

    </script>
