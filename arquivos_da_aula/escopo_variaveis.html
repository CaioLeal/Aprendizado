    <title>Escopo</title>
    <script>
        // JS possui 3 escopos: global, função e bloco.
        //Global
        var serie = "Friends"
        if (true) {
            var serie2 = "Game of Trones";
            document.write(serie);
        }

        document.write(serie2);

        document.write("<br />");

        function x() {
            var serie3 = "Breaking Bad";
            document.write(serie);
            document.write(serie2);
        }
        x();

        document.write("<br />");
        document.write(serie3);

    </script>
